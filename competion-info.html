<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المسابقة</title>

  <link rel="icon" href="assets/ico/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles/main.css" />
</head>

<body>

  <div class="hidden absolute w-full h-[100vh] bg-black bg-opacity-75 z-10 flex justify-center items-center" id="overlay">
    <div class="font-bold bg-white rounded-3xl p-10 max-w-xs text-center" id="popup">
      <h3 class="text-red-500  text-xl ">لايوجد لديكم رصيد نقاط
      كافي لدخول المسابقة</h3>
      <p class="font-bold mt-3">يمكنك شراء نقاط وإعادة المحاولة</p>
      <a href="" class="btn btn-fill rounded-lg mt-3 block w-fit m-auto px-4 py-3">شراء نقاط</a>
      <a href="competion-question.html" class="text-indigo-800 block mt-3">الاستمرار للمسابقة</a>
    </div>
  </div>

  <div class="p-3 relative border-b border-gray-100">
    <h1 class="text-center text-xl">اسم المسابقة</h1>
    <button id="return" class="absolute right-5 top-[50%] translate-y-[-50%]" aria-label="return">
      <img src="assets/imgs/navigation bar.png" alt="return">
    </button>
  </div>


  <div class="px-[34px] pt-24">
    <div class="text-center">
      <img src="assets/imgs/questions-big.png" alt="img" class="m-auto">
      <div class="px-8 flex justify-between mt-24">
        <div>
          <p class="text-gray-400">سعر دخول المسابقة</p>
          <div class="btn btn-fill !bg-rose-500 border-none  px-2 py-3">5 نقاط</div>
        </div>
        <div>
          <p class="text-gray-400">عدد أسئلة المسابقة</p>
          <div class="btn btn-fill !bg-cyan-400 border-none px-2 py-3">10</div>
        </div>
      </div>
      <div class="px-8 flex justify-between mt-8">
        <div>
          <p class="text-gray-400">عدد المشتركين</p>
          <div class="btn border-gray-300 px-2 py-3">10</div>
        </div>
        <div>
          <p class="text-gray-400">الوقت المحدد لكل سؤال</p>
          <div class="btn border-gray-300 px-2 py-3 text-black font-bold">
            <span class="text-indigo-800">30</span> ثانية
          </div>
        </div>
      </div>
      <a href="competion-question.html" class="btn btn-fill block rounded px-3 py-4 mt-14" id="points-count">تأكيد دخول المسابقة</a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="assets/js/return.js"></script>
  <script src="assets/js/popup.js"></script>
</body>

</html>
