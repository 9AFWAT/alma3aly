<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <link rel="icon" href="assets/ico/logo.png" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <title>Elma3aly | Sign in</title>
</head>

<body>

  <div class="flash show">
    <img src="assets/elma3aly.png" alt="logo">
  </div>




  <div class="signin">
    <div class="img-box">
      <img src="assets/elma3aly.png" alt="elma3aly logo" />
    </div>
    <div class="form-box">
      <form action="home.html">
        <div class="typed-inputs">
          <div class="input-box focus-animation" tabindex="0">
            <input type="tel" id="phone" name="phone" required />
            <label for="phone">رقم الجوال</label>
            <span>+20</span>
          </div>
          <div class="input-box focus-animation">
            <input type="password" name="password" id="password" required />
            <label for="password">كلمة السر</label>
            <span>
              <img src="assets/lock.png" alt="password">
            </span>
          </div>
        </div>
        <div class="action-buttons">
          <div class="input-box">
            <button type="submit">
              تسجيل الدخول
            </button>
            <button type="button">
              <a href="signup.html">حساب جديد</a>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="forget-password" role="button">
      <a href="forget.html">نسيت كلمة السر؟</a>
    </div>
    <div class="alternative-signin">
      <div class="alt-option apple">
        <button type="button">
          <img src="assets/apple.png" alt="apple logo">
          <a href="">تسجيل الدخول باستخدام ابل</a>
        </button>
      </div>
      <div class="alt-option insta">
        <button type="button">
          <img src="assets/insta.png" alt="insta logo">
          <a href=""> تسجيل الدخول باستخدام انستاجرام</a>
        </button>
      </div>
      <div class="alt-option twitter">
        <button type="button">
          <img src="assets/twitter.png" alt="twitter logo">
          <a href="">تسجيل الدخول باستخدام تويتر</a>
        </button>
      </div>
      <div class="alt-option snap">
        <button type="button">
          <img src="assets/snap.png" alt="snap logo">
          <a href="">تسجيل الدخول باستخدام سناب شات</a>
        </button>
      </div>
    </div>
  </div>

  <script src="scripts/function.js"></script>
  <script src="scripts/signin.js"></script>
</body>

</html>
