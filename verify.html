<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفعيل الحساب | المعالي</title>
  <link rel="icon" href="assets/imgs/ico/logo.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="assets/styles/main.css" />
</head>

<body>
  <div class="container pt">
    <div class="img-box special">
      <img src="assets/imgs/verification.png" alt="verify image" />
    </div>

    <h1 class="activate"><span>تفعيل</span> الحساب</h1>
    <p>
      قم ابدخال الكود المكون من 6 ارقام <br />
      الذي تم ارساله الي هاتفك
    </p>

    <form action="signin.html">
      <div class="form-box">
        <div class="input-box-special">
          <input type="text" name="code" id="code" required placeholder="ادخل الكود" />
          <div class="action-buttons">
            <div class="input-box">
              <button type="submit">تفعيل الحساب</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>

  <div class="resend">
    <a href="">إعادة إرسال الكود <span class="counter">60</span></a>
  </div>

  <div class="return">
    <img src="assets/imgs/navigation bar.png" alt="return" />
  </div>

  <script src="assets/js/function.js"></script>
  <script src="assets/js/verify.js"></script>
</body>

</html>
