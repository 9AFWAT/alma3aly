<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>السؤال الاول</title>

    <link rel="icon" href="assets/ico/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body>
    <div
      class="hidden absolute w-full h-[100vh] bg-black bg-opacity-75 z-10 flex justify-center items-center"
      id="overlay"
    >
      <div
        class="font-bold bg-white rounded-3xl p-10 max-w-xs text-center"
        id="popup"
      >
        <h3 class="text-red-500 text-xl">
          انتهي الوقت!
        </h3>
        <p class="font-bold mt-3">لم يعد لديك وقت لحل السؤال</p>
        <a
          href=""
          class="btn btn-fill rounded-lg mt-3 block w-fit m-auto px-4 py-3"
          >مساعدة</a
        >
        <a href="competion-question.html" class="text-indigo-800 block mt-3"
          >اعادة المحاولة</a
        >
      </div>
    </div>

    <div class="p-3 relative border-b border-gray-100">
      <h1 class="text-center text-xl">اسم المسابقة</h1>
      <button
        id="return"
        class="absolute right-5 top-[50%] translate-y-[-50%]"
        aria-label="return"
      >
        <img src="assets/imgs/navigation bar.png" alt="return" />
      </button>
    </div>

    <div class="px-6 py-5">
      <div class="flex justify-between">
        <h3>السؤال الأول</h3>
        <div class="text-center mt-[-10px]">
          <span
            class="w-12 h-12 bg-rose-600 rounded-full block m-auto leading-[48px] text-white"
            id="timer"
            >30</span
          >
          <p class="text-gray-400 text-[13px] mt-1">وقت السؤال</p>
        </div>
      </div>
      <div class="px-7 pt-8">
        <div class="text-center" dir="ltr">
          <h2>.. أول من اكتشف كوكب اورانوس</h2>
          <div class="mt-10" id="answers-toggle">
            <button
              class="btn block w-full m-0 my-4 border-none bg-gray-200 text-black px-2 py-3 transition-colors"
            >
              بويل
            </button>
            <button
              class="btn block w-full m-0 my-4 border-none bg-gray-200 text-black px-2 py-3 transition-colors"
            >
              هوك
            </button>
            <button
              class="btn block w-full m-0 my-4 border-none bg-gray-200 text-black px-2 py-3 transition-colors"
            >
              ويليام هيرشل
            </button>
            <button
              class="btn block w-full m-0 my-4 border-none bg-gray-200 text-black px-2 py-3 transition-colors"
            >
              باسكال
            </button>
          </div>
        </div>
      </div>
      <p class="text-green-500 text-center mt-28">احابة صحيحة</p>
      <div>
        <a href="" class="btn btn-fill block mx-auto w-full px-3 py-4 rounded text-center">السؤال الثاني</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="assets/js/return.js"></script>
    <script src="assets/js/competionQuestion.js"></script>
  </body>
</html>
