<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/imgs/ico/logo.png" />
  <link rel="stylesheet" href="assets/styles/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />

  <title>نسيت كلمة السر؟ | المعالي</title>
</head>

<body>

  <div class="container pt">
    <div class="img-box special">
      <img src="assets/imgs/password.png" alt="reset password">
    </div>

    <h1 class="activate">
      هل نسيت <span>كلمة المرور</span>
    </h1>
    <p> قم بإدخال رقم الجول أو البريد الإلكتروني <br />
      لاستلام رابط إعادة تعيين كلمة المرور</p>

    <form action="reset.html">
      <div class="form-box">
        <div class="input-box-special reset-password">
          <input type="text" name="code" id="code" placeholder="رقم الجوال او البريد الالكتروني" />
          <div class="action-buttons">
            <div class="input-box">
              <button type="submit">تاكيد</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>


  <a href="signin.html">
    <div class="return">
      <img src="assets/imgs/navigation bar.png" alt="return" />
    </div>
  </a>

</body>

</html>
